<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="Atividade.css">

  <body>
    <div class="container">
      <div class="P">
        <h1>Presidente</h1>
      </div>
      <div class="P2">
        <p>99%</p>
      </div>
      <div class="progress">
        <div class="progress-bar bg-success" role="progressbar" style="width: 99%" aria-valuenow="99" aria-valuemin="0" aria-valuemax="99"></div>
      </div>
      <div>
        <p class="P3 mt-3">Seções apuradas: <b>454480</b> de 454490</p>
      </div>
      <hr class="Linha mt-5">
      <div>
        <h4 class="Título mt-5">Candidatos</h4>
      </div>
      <div class="row">
        <img class="Imagem mt-3" src="Imagens/Imagem1.jpg">
        <div class="Nomes mt-3">
          <p>Jair Bolsonaro</p>
          <small>PSL</small>
        </div>
        <div class="Números mt-3">
          <p>46,03%</p>
          <small>49.275.358 votos</small>
        </div>
      </div>
    </div>



    <!-- JavaScript (Opcional) -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
